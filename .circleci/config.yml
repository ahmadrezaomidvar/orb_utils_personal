version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@12.3
  shellcheck: circleci/shellcheck@3.4

filters: &filters
  tags:
    only: /.*/

jobs:
  github_release:
    docker:
      - image: cimg/node:21.2.0
    environment:
      GIT_AUTHOR_NAME: circleci
      GIT_AUTHOR_EMAIL: ci@users.noreply.github.com
      GIT_COMMITTER_NAME: circleci
      GIT_COMMITTER_EMAIL: ci@users.noreply.github.com
    steps:
      - checkout
      - run:
          name: Install deps
          command: npm ci
      - run:
          name: semantic-release
          command: npx semantic-release

workflows:
  lint-pack:
    jobs:
      - orb-tools/lint:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/review:
          orb_name: orb_utils_personal
          filters: *filters
      - shellcheck/check:
          filters: *filters
      # Triggers the next workflow in the Orb Development Kit.
      - orb-tools/continue:
          pipeline_number: << pipeline.number >>
          vcs_type: << pipeline.project.type >>
          orb_name: ahmadrezaomidvar/orb_utils_personal
          requires: [orb-tools/lint, orb-tools/pack, orb-tools/review, shellcheck/check]
          filters: *filters
  release-main:
    jobs:
      - github_release:
          context: version-release
          filters:
            branches:
              only: main
